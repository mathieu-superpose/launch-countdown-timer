<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
</head>

<body>
    <header>
        <h1>We're launching soon</h1>
    </header>
    <main>
        <div class="days">
            <p class="days__count">08</p>
            <h2 class="days__period">Days</h2>
        </div>
        <div class="hours">
            <p class="hours__count">23</p>
            <h2 class="hours__period">Hours</h2>
        </div>
        <div class="minutes">
            <p class="minutes__count">55</p>
            <h2 class="minutes__period">Minutes</h2>
        </div>
        <div class="seconds">
            <p class="seconds__count">41</p>
            <h2 class="seconds__period">Seconds</h2>
        </div>
        <div class="test">
            <div class="test__display">
                <div class="test__display__behind">
                    <div class="test__display__behind__container">
                        <p class="test__display__behind__container__number">42</p>
                    </div>
                </div>
                <div class="test__display__top">
                    <div class="test__display__top__container">
                        <p class="test__display__top__container__number">41</p>
                    </div>
                </div>
                <div class="test__display__bottom">
                    <div class="test__display__bottom__container">
                        <p class="test__display__bottom__container__number">41</p>
                    </div>
                </div>
                <div class="test__display__middle">
                    <div class="test__display__middle__container">
                        <p class="test__display__middle__container__number">42</p>
                    </div>
                </div>
            </div>
            <h2 class="test__period">Test</h2>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="">
                    <img src="./src/img/icon-facebook.svg" alt="facebook icon">
                </a>
            </li>
            <li><a href="">
                    <img src="./src/img/icon-pinterest.svg" alt="pinterest icon">
                </a>
            </li>
            <li><a href="">
                    <img src="./src/img/icon-instagram.svg" alt="instagram icon">
                </a>
            </li>
            <li>
                <button class="turnBtn" onClick="turn(test)">Turn</button>
            </li>
        </ul>
    </footer>
</body>
<script src="./src/js/script.js"></script>

</html>
